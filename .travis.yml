language: rust
rust:
  - nightly-2020-01-16

os:
  - linux

addons:
  apt:
    packages:
      - "python3"
      - "python3-pip"
      - "python3-setuptools"
      - "python3-crcmod"

cache:
  - rust
  - cargo

before-install:
  - openssl version

install:
  - rustup target add thumbv7em-none-eabi
  - rustup component add rustfmt
  - cargo install cargo-audit

script:
  - ./setup.sh
  - cargo audit
  - ./run_desktop_tests.sh
